# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.blocking.method:
    global: adblock
  content.geolocation:
    https://www.speedtest.net: true
  content.media.audio_capture:
    https://teams.live.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://teams.live.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.live.com: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://teams.live.com: true
    https://www.facebook.com: true
    https://www.reddit.com: true
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
  fonts.default_family:
    global: JetBrains Mono Nerd Font
  fonts.default_size:
    global: 10pt
  scrolling.bar:
    global: never
  statusbar.show:
    global: in-mode
  tabs.favicons.scale:
    global: 1.1
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 2
      left: 6
      right: 6
      top: 2
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 2000
